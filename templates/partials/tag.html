<li {{#if remove}}data-context="remove-tag" {{/if}} data-id="{{tag.id}}"
	data-dblclick="flip"
	class="litm--theme-tag {{#if embedded}}embedded{{/if}}">
	<!-- Tags embedded in the character sheet have different functionality -->
	{{#if embedded}}
		<!-- Select Tag button -->
		<button type="button" class="litm--theme-tag-button" data-id="{{tag.id}}" data-dblclick="flip" data-name="{{tag.name}}" data-theme-id="{{themeId}}"
			{{#if (includes @root.rollTags tag.id 'id')}}data-selected{{/if}} {{#if tag.isScratched}}data-scratched{{/if}} {{#if tag.isActive}}data-action="select"
			{{/if}}
			{{#if tag.isActive}}data-tooltip="{{localize (ifThen tag.isBurnt 'Litm.ui.toggle-burnt' 'Litm.ui.toggle-roll')}}"
			{{/if}}>
			<!-- isActive indicator -->
			<span class="litm--checkbox litm--checkbox-with-bg {{checked tag.isActive}}"></span>
			<!-- Name -->
			<span class="tag--name">{{tag.name}}</span>
			<!-- isBurnt indicator -->
			 {{#unless (eq level 'fellowship')}}
				<span class="litm--sro">{{localize (ifThen tag.isBurnt 'Litm.tags.isBurnt' 'Litm.tags.burn')}}</span>
				<span class="litm--burn {{checked (or tag.isBurnt (includes @root.burntTags tag.id 'id'))}}" aria-hidden="true"></span>
			{{else}}
				<span></span>
				<span></span>
			{{/unless}}

		</button>
	{{else}}
		<!-- Tag functionality in Items -->
		<!-- isActive checkbox -->
		<label data-tooltip="{{localize (tagActiveString tag false)}}"><span
				class="litm--sro">{{localize "Litm.tags.isActive"}}</span>
			<input class="litm--checkbox litm--checkbox-with-bg" data-action="activateTag" data-path="{{path}}" data-key="{{key}}" type="checkbox" name="{{path}}.{{key}}.isActive"
				{{checked tag.isActive}} />
		</label>
		<!-- Name input -->
		<input class="tag--name" type="text" name="{{path}}.{{key}}.name" value="{{tag.name}}">
		<!-- isBurnt checkbox -->
		<label>
			 {{#unless (eq level 'fellowship')}}
				<span class="litm--sro">{{localize (ifThen tag.isBurnt 'Litm.tags.isBurnt' 'Litm.tags.burn')}}</span>
				<input class="litm--burn" type="checkbox" data-action="burnTag" data-path="{{path}}" data-key="{{key}}" name="{{path}}.{{key}}.isBurnt" {{#if tag.isActive}}
					data-tooltip="{{localize (ifThen tag.isBurnt 'Litm.tags.isBurnt' 'Litm.tags.burn')}}" {{/if}}
					{{checked tag.isBurnt}} {{disabled (not tag.isActive)}} />
			{{else}}
				<span></span>
				<span></span>
			{{/unless}}
		</label>
		<input type="hidden" name="{{path}}.{{key}}.type" value="{{tag.type}}">
		<input type="hidden" name="{{path}}.{{key}}.id" value="{{tag.id}}">
	{{/if}}
</li>
